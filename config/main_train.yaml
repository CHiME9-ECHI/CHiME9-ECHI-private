# The items in this configuration file correspond to the steps in the overall recipe.
# The values refer to configuration files of the individual steps.

defaults:
  - .@paths: paths
  - .@shared: shared
  - .@setup_train_inputs: setup_train_inputs
  - .@setup_train_targets: setup_train_targets
  - .@train: train
  - .@model: model
  - _self_

wandb:
  entity: robbiesuth97-university-of-sheffield
  project: echi-baseline-dev

# Setting up paths for outputs of the experiments
exp_name: base
base_dir: exp/${exp_name}
hydra:
  run:
    dir: ${base_dir}/hydra
  job_logging:
    root:
      level: INFO

# If you wish to skip a step, set its value to null or true as below.
# This can be also done from command-line when running the script, e.g.
# python run.py prepare_data.run=false
setup_train_targets:
  run: false
setup_train_inputs:
  run: false
train:
  run: true